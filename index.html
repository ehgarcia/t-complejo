                                </div>

                                </div>

                            </div>

                                <div class="col-md-12">

                                            <tr>

                                                <td>$1500</td>
                                            </tr>

                                            <tr>
                                                <th scope="row">100</th>

                                                <td>$1500</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>



                        </div>

                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>

    <script>
